{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <h1>{{ article.name }}</h1>                   <!-- Выведем заголовок статьи -->
  <p><small>Создано: {{ article.created_at|date:"d.m.Y H:i" }}</small></p>  <!-- Дата создания -->
  <hr />
  <div class="content">
    {{ article.body|linebreaksbr }}               <!-- Содержимое статьи -->
  </div>
</div>
{% endblock %}
